<h2>Dar de Alta un Producto</h2>
<form (ngSubmit)="createProducto()" class="my-4" #productoForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" [(ngModel)]="producto.nombre" name="nombre" id="nombre" class="form-control" required
            minlength="3">
        <div *ngIf="productoForm.controls['nombre']?.errors?.['required'] && (productoForm.controls['nombre']?.dirty || productoForm.controls['nombre']?.touched)"
            class="text-danger">
            Nombre es requerido.
        </div>
        <div *ngIf="productoForm.controls['nombre']?.errors?.['minlength'] && (productoForm.controls['nombre']?.dirty || productoForm.controls['nombre']?.touched)"
            class="text-danger">
            Nombre debe tener al menos 3 caracteres.
        </div>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" [(ngModel)]="producto.descripcion" name="descripcion" id="descripcion" class="form-control"
            required>
        <div *ngIf="productoForm.controls['descripcion']?.errors?.['required'] && (productoForm.controls['descripcion']?.dirty || productoForm.controls['descripcion']?.touched)"
            class="text-danger">
            Descripción es requerida.
        </div>
    </div>
    <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="text" [(ngModel)]="producto.imagen" name="imagen" id="imagen" class="form-control" required>
        <div *ngIf="productoForm.controls['imagen']?.errors?.['required'] && (productoForm.controls['imagen']?.dirty || productoForm.controls['imagen']?.touched)"
            class="text-danger">
            Imagen es requerida.
        </div>
    </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" [(ngModel)]="producto.precio" name="precio" id="precio" class="form-control" required
            min="0">
        <div *ngIf="productoForm.controls['precio']?.errors?.['required'] && (productoForm.controls['precio']?.dirty || productoForm.controls['precio']?.touched)"
            class="text-danger">
            Precio es requerido.
        </div>
        <div *ngIf="productoForm.controls['precio']?.errors?.['min'] && (productoForm.controls['precio']?.dirty || productoForm.controls['precio']?.touched)"
            class="text-danger">
            Precio debe ser mayor o igual a 0.
        </div>
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" [(ngModel)]="producto.stock" name="stock" id="stock" class="form-control" required min="0"
            max="1000">
        <div *ngIf="productoForm.controls['stock']?.errors?.['required'] && (productoForm.controls['stock']?.dirty || productoForm.controls['stock']?.touched)"
            class="text-danger">
            Stock es requerido.
        </div>
        <div *ngIf="productoForm.controls['stock']?.errors?.['min'] && (productoForm.controls['stock']?.dirty || productoForm.controls['stock']?.touched)"
            class="text-danger">
            Stock debe ser mayor o igual a 0.
        </div>
        <div *ngIf="productoForm.controls['stock']?.errors?.['max'] && (productoForm.controls['stock']?.dirty || productoForm.controls['stock']?.touched)"
            class="text-danger">
            Stock no puede ser mayor a 1000.
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" [(ngModel)]="producto.destacado" name="destacado" id="destacado"
            class="form-check-input">
        <label for="destacado" class="form-check-label">Destacado</label>
    </div>
    <button type="submit" [disabled]="!productoForm.form.valid" class="btn btn-primary">Crear Producto</button>
</form>
